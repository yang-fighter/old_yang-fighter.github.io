<h2 id="toc_0.1">vim的粘贴板</h2>
<hr />
<ol>
<li>
<code>"+y</code> 把选中内容拷贝到"+号剪贴板，即系统剪贴板

<li>
<code>"+p</code> 把系统剪贴板的内容粘贴到vim，这一个用shift+insert也可完成

<li>
在命令模式下输入"4p即可粘贴"4的内容

</ol>
